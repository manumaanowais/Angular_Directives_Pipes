<div class="row" style="padding-top: 20px; padding-left: 5px;">
    <div class="col-3">
        <div [ngClass]="div1Bg" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Div 1</h5>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div [ngClass]="isDiv2Active ? 'bg-success' : 'bg-warning'" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Div 2</h5>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div [ngClass]="str1 === str2 ? 'bg-primary' : 'bg-danger'" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Div 3</h5>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div [ngStyle]="{'background-color' : isActive ? 'yellow' :'orange'}" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Div 4</h5>
            </div>
        </div>
    </div>
</div>

<!-- Actions -->
<div class="row" style="padding: 20px;">
    <div class="col-3">
        <button class="btn btn-primary" (click)="addRed()">Add Red</button>&nbsp;
        <button class="btn btn-primary" (click)="addBlue()">Add Blue</button>
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="toggle()">Toggle Color</button>
    </div>
    <div class="col-3" style="display: flex;">    
        <input type="text" placeholder="str1" [(ngModel)]="str1"> = <input type="text" placeholder="str2" [(ngModel)]="str2">
    </div>
    <div class="col-3" style="display: flex; justify-content: center;">
        <input type="checkbox" [(ngModel)]="isActive"> 
    </div>
</div>
<br>

<p [ngClass]="classBlock">Hello Directives</p>
